<div class="col-xl-3" style="width: 250px;">
    <div class="card h-100">
        <button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#{{ cake[3] }}">
            <img src="{{ cake[0][0] }}" class="card-img-top" width="200px" height="200px" alt="...">
        </button>
        <div class="card-body">
            <h5>{{ cake[1] }}</h5>
            <p class="card-text">{{ cake[2] }}</p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="{{ cake[3] }}" tabindex="-1" aria-labelledby="{{ cake[3] }}" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-xl-down">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="{{ cake[3] }}-carousel" class="carousel slide">
                    <div class="carousel-indicators">
                        {% for i in range(0, cake[0]|length) %}
                            <button type="button" data-bs-target="#{{ cake[3] }}-carousel" data-bs-slide-to="{{ i }}"
                                    {{ 'class="active" aria-current="true"' | safe if i == 0 else '' }} aria-label="Slide {{ i }}"></button>
                        {% endfor %}
                    </div>
                    <div class="carousel-inner">
                        {% for i in range(0, cake[0]|length) %}
                            <div class="carousel-item {{ 'active' if i == 0 else '' }}">
                                <img src="{{ cake[0][i] }}" class="card-img-top">
                            </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#{{ cake[3] }}-carousel"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#{{ cake[3] }}-carousel"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
