<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background: #00000000">
    <div class="container-fluid">
        <a class="navbar-brand position-absolute start-50" href="/index"
           style="font-family: 'Neillgates'; font-size: 4rem; transform: translateX(-55%);">Kateteria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                style="margin-left: 100px;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto p-2" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {{ 'active' if active_page == 0 else '' }}" href="/index">Главная</a>
                <a class="nav-link {{ 'active' if active_page == 1 else '' }}" href="/about">Обо мне</a>
                <a class="nav-link {{ 'active' if active_page == 2 else '' }}" href="/cakes/1">Торты</a>
                <a class="nav-link {{ 'active' if active_page == 3 else '' }}" href="/feedback">Отзывы</a>
            </div>
            <div class="navbar-nav ms-md-auto">
                {% include 'soc_links.html' %}
            </div>

            {% if is_admin %}
                <div class="navbar-nav ms-md-1">
                    <a href="/admin_login?action=logout" role="button" class="btn btn-outline-danger">Выйти</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="bd-footer py-2 py-md-3 mt-3 bg-body-tertiary">
    <div class="container py-2 py-md-3 px-2 px-md-1 text-body-secondary">
        <div class="row">
            <div class="col-lg-3 md-3">
                <a class="navbar-brand d-inline-flex align-items-center mb-0 text-decoration-none" href="/index"
                   style="font-family: 'Neillgates'; font-size: 4rem;">Kateteria</a>
                {% include 'soc_links.html' %}
            </div>
            <div class="col-6 col-lg-2 ofset-lg-1 mb-3 mt-4">
                <h5>Разделы</h5>
                <ul class="list-unstyled small">
                    <li class="mb-2">
                        <a class="nav-link" href="/index">Главная</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/about">Обо мне</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/cakes/1">Торты</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/feedback">Отзывы</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
